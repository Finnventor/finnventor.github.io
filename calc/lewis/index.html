<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

    </nav>

  <main class="mdl-layout__content">
    <section class="page-content">
      <div><noscript><h4>Error: Javascript is required to use this calculator.</h4></noscript></div>
      <div class="lewis_container">
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item">
          <table id="bond_table" class="calc_table">
            <tr><th>Bond</th><th>Electrons<br>Used</th><th>Count</th></tr>
            <tr class="empty"><th>.</th><td>1</td><td>0</td></tr>
            <tr class="empty"><th>'</th><td>1</td><td>0</td></tr>
            <tr class="empty"><th>`</th><td>1</td><td>0</td></tr>
            <tr class="empty"><th>"</th><td>2</td><td>0</td></tr>
            <tr class="empty"><th>:</th><td>2</td><td>0</td></tr>
            <tr class=""><th>|</th><td>2</td><td>4</td></tr>
            <tr class=""><th>/</th><td>2</td><td>6</td></tr>
            <tr class=""><th>\</th><td>2</td><td>6</td></tr>
            <tr class=""><th>-</th><td>2</td><td>2</td></tr>
            <tr class="empty"><th>=</th><td>4</td><td>0</td></tr>
            <tr class="empty"><th>â‰¡</th><td>6</td><td>0</td></tr>
            <tr><th>Total</th><td>0</td><td>0</td></tr>
          </table></div>
        <div class="grid-item" id="molecule_div">
          <div id="molecule_charge" title="Overall Charge">0</div>
          <textarea id="finnventormolecule" oninput="molcalc(this)" style="width: 16ch; height: 218px;"> H  H   H  H
  \ |   | /
H   C - C   H
 \ /     \ /
  C       C
 / \     / \
H   C - C   H
  / |   | \
 H  H   H  H</textarea>
          <div><button title="Unindent" onclick="unindent(this)">&laquo;</button> <button title="Indent" onclick="indent(this)">&raquo;</button></div>
        </div>
        <div class="grid-item">
          <table id="element_table" class="calc_table">
            <tr><th>Element</th><th>Valence<br>Electrons</th><th>Count</th></tr>
            <tr><th>H</th><td>1</td><td>12</td></tr>
            <tr><th>C</th><td>4</td><td>6</td></tr>
            <tr><th>Total</th><td>36</td><td>18</td></tr>
          </table>
        </div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
      </div>
      <p>Examples: <button onclick="cyclohexane()">Cyclohexane</button>
        <button onclick="CO2()">Carbon Dioxide</button>
        <button onclick="H2SO4()">Sulfuric Acid</button>
        <span class="button_group"><button onclick="Na()">Sodium</button> <button onclick="Cl()">Chloride</button> <button onclick="NaCl()">Crystal</button></span>
        <button onclick="N2()">Dinitrogen</button>
      </p>
    </section>
